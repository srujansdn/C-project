name: Helloworld
on:
   push:
      branches:
         - main
jobs: 
   first-hello-world-job:
      runs-on: ubuntu-latest
      steps:
         - name: checkout code
           uses: actions/checkout@v3
         - name: Print message
           run: echo "Hello World GHA testing"
run-pytest:
   runs-on: ubuntu-latest
   steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with: 
           python-version: 3.9
      - name: Install dependencies
        run: |
           python -m pip install --upgrade pip
           pip install pytest
      - name: Run testcases
        run: |
           pytest
